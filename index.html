<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RPG de Tarefas</title>
<style>
    body {
        background: #1a1a1a;
        color: white;
        font-family: Arial;
    }
    .task {
        background: #2a2a2a;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: purple;
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>RPG de Tarefas</h1>

XP Atual: <span id="xp">0</span>

<h2>Adicionar Tarefa</h2>
<input id="taskText" placeholder="Descrição da tarefa">
<button onclick="addTask()">Adicionar</button>

<h2>Tarefas</h2>
<div id="taskList"></div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let xp = parseInt(localStorage.getItem("xp") || "0");

document.getElementById("xp").innerText = xp;

// --- Salva tudo ---
function save() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
    localStorage.setItem("xp", xp);
}

// --- Renderiza tarefas ---
function renderTasks() {
    let list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach((task, index) => {
        let div = document.createElement("div");
        div.className = "task";

        div.innerHTML = `
            <span>${task}</span>
            <button onclick="completeTask(${index})">Concluir</button>
        `;

        list.appendChild(div);
    });
}

// --- Adicionar Tarefa ---
function addTask() {
    let text = document.getElementById("taskText").value.trim();
    if (text === "") return;

    tasks.push(text);
    document.getElementById("taskText").value = "";
    save();
    renderTasks();
}

// --- Concluir Tarefa ---
function completeTask(index) {
    tasks.splice(index, 1);  // remove tarefa
    xp += 10;                // XP ganho por tarefa
    document.getElementById("xp").innerText = xp;
    save();
    renderTasks();
}

// Renderiza ao abrir a página
renderTasks();
</script>

</body>
</html>
